name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ipdata
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Install utils
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install postgresql-client

      - name: Run our scripts
        id: release
        run: |
          ./7-get-hosting-ips.sh
          echo "builddate=$(date -Is)" >> $GITHUB_OUTPUT
          echo "epochdate=$(date +%s)" >> $GITHUB_OUTPUT

      - uses: EndBug/add-and-commit@v9
        with:
          author_name: Eric Burgue√±o
          author_email: eric.burgueno@sitehost.co.nz
          message: "Automatic build date: ${{ steps.release.outputs.builddate }}"
          tag: "${{ steps.release.outputs.epochdate }}"
